    <h1><center><b>Get a Quote</b></center></h1>

    <div class="QuoteInfo">
        <div class="contactForm">
            <form onsubmit="sendEmail(); reset(); return false" id="form">
                <center>
                    <h2>Send Messege</h2>
                    <div class="input-group">
                        <!-- Waldo's code. Adding for to lables -->
                        <label for="fullName" >Full Name:</label>
                        <input type="text" placeholder="Enter your name" id="fullName" onkeyup="validateName()">
                        <p id="name-error" class="msgError" ></p>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">Phone No:</label>
                        <input type="tel" placeholder="123 456 7890" id="phoneNumber" onkeyup="validatePhone()">
                        <p id="phone-error" class="msgError"></p>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                        <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                        <p id="email-error" class="msgError"></p>
                    </div>
                    <div class="input-group">
                        <label for="message">Your Message:</label>
                        <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                        <p id="message-error" class="msgError"></p>
                    </div>
                    <button onclick="return validateForm()">Submit</button>
                    <span id="submit-error"></span>
                </center>
            </form>

        </div>
        <div class="courseTotal">
            <center>
            <h2>Courses:</h2>
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Price</th>
                    <!-- Waldo's code change th to td -->
                    <td></td>
                </tr>
                <tr>
                    <!-- Waldo's code added lable to each item. -->
                    <td><label for="firstAid">First-Aid</label></td>
                    <td>R1500.00</td>
                    <td><input type="checkbox" id="firstAid" name="firstAid" value="firstAid"></td>
                </tr>
                <tr>
                    <td><label for="sewing">Sewing</label></td>
                    <td>R1500.00</td>
                    <td><input type="checkbox" id="sewing" name="sewing" value="sewing"></td>
                </tr>
                <tr>
                    <td><label for="landscaping">Landscaping</label></td>
                    <td>R1500.00</td>
                    <td><input type="checkbox" id="landscaping" name="landscaping" value="landscaping"></td>
                </tr>
                <tr>
                    <td><label for="lifeSkills">Life-Skills</label></td>
                    <td>R1500.00</td>

                </tr>
                <tr>
                    <td><label for="childMinding">Child-Minding</label></td>
                    <td>R750.00</td>

                <tr>
                    <td><label for="cooking">Cooking</label></td>
                    <td>R750.00</td>
                    <td><input type="checkbox" id="cooking" name="cooking" value="cooking"></td>
                        
                </tr>
                <tr>
                    <td><label for="gardenMaintenance">Garden Maintenance</label></td>
                    <td>R750.00</td>
                    <td><input type="checkbox" id="gardenMaintenance" name="gardenMaintenance" value="gardenMaintenance"></td>
                </tr>
            </table>
            <button id="calBtn">Calculate</button>
    

            
    
            <table>
                <tr>
                    <td id="errorCheck" ></td>
                </tr>
                <tr>
                    <th>Sub-Total:</th>
                    <td></td>
                    <td id="subTotalCell"></td>
    
                </tr>
                <tr>
                    <th>Discount:</th>
                    <td id="discountPercentCell"></td>
                    <td id="discountCell"></td>
                </tr>
                <tr>
                    <th>VAT:</th>

                </tr>
                <tr>

                    <td></td>
                    <td id="totalCell"></td>
                </tr>
